<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IFE JavaScript Task 04</title>
  <style>
    #btns {
      display: inline-block;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background-color: red;
      display: inline-block;
      width: 20px;
      padding: 10px;
      margin-right: 3px;
      color: #ffffff;
      text-align: center;
    }
  </style>
</head>
<body>
<input id="input" type="text">
<div id="btns">
  <button id="leftin">左侧入</button>
  <button id="rightin">右侧入</button>
  <button id="leftout">左侧出</button>
  <button id="rightout">右侧出</button>
</div>
<ul id="result">
</ul>
<script>
  var $ = function (id) {
    return document.getElementById(id);
  }

  // 队列
  var number = [];

  // 按钮点击事件
  $("btns").addEventListener("click", function (e) {
    var target = e.target, value = $("input").value;
    switch (target.id) {
      case "leftin": {
        if (!/^\d+$/.test(value)) {
          alert("请输入有效的数字");
        } else {
          number.unshift(value);
          show();
        }
        break;
      }
      case "rightin": {
        if (!/^\d+$/.test(value)) {
          alert("请输入有效的数字");
        } else {
          number.push(value);
          show();
        }
        break;
      }
      case "leftout": {
        alert(number.shift());
        show();
        break;
      }
      case "rightout": {
        alert(number.pop());
        show();
        break;
      }
    }
  })

  // 队列元素点击事件
  $("result").addEventListener("click", function (e) {
    var target = e.target;
    if (target.nodeName != "li") return;
    var id = parseInt(target.getAttribute("id"));
    number.splice(id, 1);
    show();
    return number;
  })

  // 显示队列元素
  function show() {
    var content = " ";
    for (var i = 0; i < number.length; i++) {
      content += "<li id='" + i + "'>" + number[i] + "</li>";
    }
    result.innerHTML = content;
  }
</script>
</body>
</html>
